<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let Sum= prompt("Nhap tien vay",)
  let Sothang= prompt("Nhap so thang",)
  sum = parseInt(Sum)
  sothang=parseInt(Sothang)
  const lai = 0.07;
  for (let i=1; i<=sothang;i++){
      sum += lai * sum
      i++
  }
  alert(sum)
</script>
</body>
</html>
