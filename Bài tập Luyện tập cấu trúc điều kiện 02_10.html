<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let SoDien = parseFloat(prompt("Enter So Dien"))
    let TienDien
    if (SoDien > 0) {
        if (SoDien <= 50) {
            TienDien = SoDien * 1678
        } else if (SoDien <= 100) {
            TienDien = 50 * 1678 + (SoDien - 50) * 1734
        } else if (SoDien <= 200) {
            TienDien = 50 * 1678 + 50 * 1734 + (SoDien - 100) * 2014
        } else if (SoDien <= 300) {
            TienDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (SoDien - 200) * 2536
        } else if (SoDien <= 400) {
            TienDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (SoDien - 300) * 2834
        } else {
            TienDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (SoDien-400)*2927

        }
    }
    alert( "Tien dien:" + TienDien + 'VND')
</script>
</body>
</html>
