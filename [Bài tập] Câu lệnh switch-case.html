<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="number" value="">
<button type="button" onclick="demo()">Tinh so ngay</button>
<p id="b"></p>
<script>
    function demo() {
        let M = document.getElementById("a").value;
        m = parseInt(M)
        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                document.getElementById("b").innerHTML = 'Tháng ' + M + ' có 31 ngày'
                break
            }
            case 2: {
                document.getElementById("b").innerHTML = 'Tháng ' + M + ' có 28 hoặc 29 ngày'
                break
            }
            case 4:
            case 6:
            case 9:
            case 11: {
                document.getElementById("b").innerHTML = 'Tháng ' + M + ' có 30 ngày'
                break
            }
            default: {
                document.getElementById("Result").innerHTML = " Không có tháng như thế này"
            }
        }
    }
</script>
</body>
</html>
