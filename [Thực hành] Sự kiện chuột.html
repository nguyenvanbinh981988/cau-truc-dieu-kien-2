<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện chuột</title>
</head>
<body>
<img id="myImg" src="./Ball.jpg" style="width: 400px">
<h3> Click button below to move the image to right</h3>
<input type="button" value="Click me" onclick="moveRight()">

<script>
    let imgObj = null;
    imgObj = document.getElementById('myImg');
    function init(){
        imgObj = document.getElementById('myImg');
        imgObj.style.position = 'relative';
        imgObj.style.left= '0px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload= init;
</script>
</body>
</html>
