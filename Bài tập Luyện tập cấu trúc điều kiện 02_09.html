<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('enter edge a'))
    let b = parseFloat(prompt('enter edge b'))
    let c = parseFloat(prompt('enter edge c'))
    if (a > 0 && b > 0 && c > 0) {
        if ((a + b) > c && (a + c) > b && (b + c) > a) {
            alert( ' this is a triangle')
        } else {
            alert(' this is not a triangle')
        }
    }else {
        alert(' this is not a triangle')
    }

</script>
</body>
</html>
