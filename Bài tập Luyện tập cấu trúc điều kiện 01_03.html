<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Num = parseInt(prompt('Enter Num'))
    if (Num > 0) {
        alert( Num +' > 0')
    } else if( Num == 0){
        alert(Num + ' = 0')
    }else {
        alert(Num + ' < 0')
    }
</script>
</body>
</html>
