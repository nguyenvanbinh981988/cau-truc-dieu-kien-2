<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
    <style>
        th:nth-child(2){
            width: 130px;
            text-align: center;
        }
        th:nth-child(3){
            width: 130px;
            text-align: center;
        }

    </style>
</head>
<body>
<h2>Chuyển đổi tiền tệ</h2>
<table>
    <tr>
        <th>Amount</th>
        <th>From Curency</th>
        <th>To Curency</th>
    </tr>
    <tr>
        <td><input id="a" type="Number" value="rd"></td>
        <td>
            <select id="b" style="width: 120px">
                <option value="1">VietNam</option>
                <option value="23000">USD</option>
            </select>
        </td>
        <td>
            <select id="c" style="width: 120px">
                <option value="1">VietNam</option>
                <option value="23000">USD</option>
            </select>
        </td>
        <td>
            <button style="background-color: blue" type="button" onclick="demo(); ">Convert</button>
        </td>
    </tr>
    <tr>
        <td> <div id="demo1"></div></td>
    </tr>

</table>

<script>
    function demo(){
        let inputCoin = document.getElementById("a").value;
        let inputtienGoc = document.getElementById("b").value;
        let inputtienDoi = document.getElementById("c").value;
        let coin = parseInt(inputCoin);
        let tienGoc = parseInt(inputtienGoc);
        let tienDoi = parseInt(inputtienDoi);

        tongTien = (tienGoc / tienDoi) * coin;
        document.getElementById('demo1').innerHTML = "Result: " + tongTien + " VND";

    }
</script>
</body>
</html>
