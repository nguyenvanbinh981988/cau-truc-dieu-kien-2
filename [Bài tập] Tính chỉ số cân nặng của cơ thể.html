<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt("Enter Weight (m):", );
    let height = prompt("Enter Height (kg):", );
    BMI = weight / ( height * height);
    if(BMI >= 30){
        alert("Obese");
    } else if (BMI >= 25)  {
        alert("Overweight");
    } else if (BMI >= 18.5){
        alert("Nomal")
    } else {
        alert("Underweight")
    }
</script>
</body>
</html>
